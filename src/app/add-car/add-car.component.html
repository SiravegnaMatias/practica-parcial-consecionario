<div class="container">
  <h2>
    Autos
  </h2>
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <form [formGroup]="formCar">
        <div class="mt-2">
          <label class="form-label">Tipo de auto</label>
          <select id="typeCar" class="form-select" formControlName="typeCar">
            <option value=""></option>
            <option *ngFor="let typeCar of carTypes" [value]="typeCar.id">{{ typeCar.type }}</option>
          </select>
        </div>
        <div class="text-danger" [hidden]="typeCar.valid || !typeCar.touched">
          <span *ngIf="typeCar.errors?.['required']"> El campo es obligatorio</span>
        </div>

        <div class="mt-2">
          <label class="form-label">Marca</label>
          <input type="text" class="form-control" formControlName="brand">
        </div>
        <div class="text-danger" [hidden]="brand.valid || !brand.touched">
          <span *ngIf="brand.errors?.['required']"> El campo es obligatorio</span>
          <span *ngIf="brand.errors?.['minLength']">Al menos debe tener 3 caracteres</span>
        </div>

        <div class="mt-2">
          <label class="form-label">Modelo</label>
          <input type="text" class="form-control" formControlName="model">
        </div>
        <div class="text-danger" [hidden]="model.valid || !model.touched">
          <span *ngIf="model.errors?.['required']"> El campo es obligatorio</span>
          <span *ngIf="model.errors?.['minLength']">Al menos debe tener 3 caracteres</span>
          <span *ngIf="model.errors?.['modelExists']">Este modelo ya existe</span>
        </div>



        <div class="d-flex justify-content-between mt-2">
          <button class="btn btn-outline-success" [disabled]="formCar.invalid" (click)="postCar()">
            Agregar
          </button>

          <button class="btn btn-outline-dark">Ver Autos</button>

         

        </div>
      </form>
    </div>
  </div>
</div>
