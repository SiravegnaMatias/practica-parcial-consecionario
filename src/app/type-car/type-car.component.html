<div class="container">
<h2>
Tipos De Auto</h2>  
<div class="row">
      <div class="col-sm-6 mx-auto">


          <form [formGroup]="formCarType" >
            <div class="mt-2">
              <label class="form-label">Tipo</label>
              <input type="text" formControlName="type" class="form-control">
            </div>
            <div class="text-danger" [hidden]="type.valid || !type.touched">
              <span *ngIf="type.errors?.['required']">Campo Requerido</span>
              <span *ngIf="type.errors?.['invalidType'] && !type.errors?.['required']">Ingrese un tIpo valido</span>
            </div>

            <div class="mt-2">
              <label class="form-label">Precio</label>
              <input type="number" formControlName="price" class="form-control">
            </div>

            <div class="text-danger" [hidden]="price.valid || !price.touched">
              <span *ngIf="price.errors?.['required']">El campo es obligatorio</span>
            </div>
            
            <button class="btn btn-outline-success mt-2" [disabled]="formCarType.invalid" (click)="postCarType()">
              Agregar
            </button>
          </form>


      </div>
  </div>
</div>
